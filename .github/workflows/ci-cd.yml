name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Docker
      uses: docker/setup-buildx-action@v3
    
    - name: Start SQL Server
      run: |
        docker run -d --name sql-server \
          -e ACCEPT_EULA=Y \
          -e SA_PASSWORD=YourStrong@Pass \
          -e MSSQL_PID=Express \
          -p 1433:1433 \
          mcr.microsoft.com/mssql/server:2022-latest
        sleep 20
    
    - name: Run tests
      run: dotnet test Gamesbakery.sln
      env:
        ConnectionStrings__DefaultConnection: "Server=localhost;Database=master;User Id=SA;Password=YourStrong@Pass;TrustServerCertificate=true;"
        
    - name: Cleanup
      if: always()
      run: docker rm -f sql-server