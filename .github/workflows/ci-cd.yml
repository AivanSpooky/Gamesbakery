name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      sql-server:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: "Y"
          SA_PASSWORD: "Passw0rd!"
        ports: [1433:1433]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with: { dotnet-version: '8.0.x' }
    
    - name: Wait for DB
      run: sleep 20
    
    - name: Run tests
      run: dotnet test
      env:
        ConnectionStrings__DefaultConnection: "Server=localhost;Database=master;User Id=SA;Password=Passw0rd!;TrustServerCertificate=true;"