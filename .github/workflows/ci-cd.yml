name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with: { dotnet-version: '8.0.x' }
    
    - name: Find and run test projects
      run: |
        dotnet test Gamesbakery/Gamesbakery.BusinessLogic.Tests/Gamesbakery.BusinessLogic.Tests.csproj
        dotnet test Gamesbakery/Gamesbakery.DataAccess.Tests/Gamesbakery.DataAccess.Tests.csproj
        dotnet test Gamesbakery/Gamesbakery.E2E.Tests/Gamesbakery.E2E.Tests.csproj