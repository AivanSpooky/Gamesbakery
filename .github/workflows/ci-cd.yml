name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      sql-server:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: "Y"
          SA_PASSWORD: " YourStrong@Pass"
        ports: [1434:1433]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with: { dotnet-version: '8.0.x' }
    
    - name: Init DB
      run: |
        sleep 10
        /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P "YourStrong@Pass" -Q "CREATE DATABASE GamesbakeryTest;"
    
    - name: Run tests
      run: dotnet test --filter "Category=Unit|Category=Integration|Category=E2E"
      env:
        ConnectionStrings__DefaultConnection: "Server=localhost;Database=GamesbakeryTest;User Id=SA;Password=YourStrong@Pass;TrustServerCertificate=true;"